<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/cards.css" />
    <link rel="stylesheet" href="styles/header.css" />


    <title>E-Dash</title>
</head>
</head>

<body>
    <div class="page-container">
        <div class="header">
            <a href="#Home" class="navlogo navbut" ;>
                <img class="headlogo" src="images/logo simplepng.png"></img>
            </a>
            <div class="navbut">
                <p>Location</p>
                <p id="location"></p>
            </div>
            <div class="navbut settingsButton"><br>
                <p>Settings</p>
                <div class="settingsMenu">
                    <div>
                        <label>Units</label><br>
                        <label class="radio" for="imperial" id="unitImperial">
                            <input type="radio" value="imperial" name="units" checked>Imperial
                        </label>
                        <label class="radio" for="metric" id="unitMetric">
                            <input type="radio" value="metric" name="units">Metric
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="cardContainer">
            <div class="todayContainer">
                <div class="card bigGraph">
                    <div class="top">
                        <p id="window" class="big">
                            <span id="pollenLabel"></span>
                        </p>

                    </div>
                    <div class="bottom">
                        <p class="tempLabel big">Temperature</p>
                        <div id="graphContainer" class="graphContainer">
                            <canvas id="graph" class="graph"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card today" id="today">
                    <div class="cardimg">
                        <img id="todayimg" class="loading" src="images/dot-transparent-animated-gif-original.gif" width="100%">
                    </div>
                    <div class="middle">
                        <p class="cardtitle">Today</p>
                        <p id="temperature" class="cardtitle big"></p>
                        <p id="description" class="category"></p>
                    </div>

                </div>
            </div>
            <div class="forcast">
                <div class="card forcastCard" id="f1">
                    <div class="cardimg">
                        <img id="f1img" class="loading" src="images/dot-transparent-animated-gif-original.gif" width="100%">
                    </div>
                    <div id="f1bottom" class="middle">
                        <p id="f1title" class="cardtitle"></p>
                        <p id="f1aqi" class="cardtitle big"></p>
                        <p id="f1cat" class="category"></p>
                    </div>
                </div>
                <div class="card forcastCard" id="f2">
                    <div class="cardimg">
                        <img id="f2img" class="loading" src="images/dot-transparent-animated-gif-original.gif" width="100%">
                    </div>
                    <div id="f2bottom" class="middle">
                        <p id="f2title" class="cardtitle"></p>
                        <p id="f2aqi" class="cardtitle big"></p>
                        <p id="f2cat" class="category"></p>
                    </div>
                </div>
                <div class="card forcastCard" id="f3">
                    <div class="cardimg">
                        <img id="f3img" class="loading" src="images/dot-transparent-animated-gif-original.gif" width="100%">
                    </div>
                    <div id="f3bottom" class="middle">
                        <p id="f3title" class="cardtitle"></p>
                        <p id="f3aqi" class="cardtitle big"></p>
                        <p id="f3cat" class="category"></p>
                    </div>
                </div>
                <div class="card forcastCard" id="f4">
                    <div class="cardimg">
                        <img id="f4img" class="loading" src="images/dot-transparent-animated-gif-original.gif" width="100%">
                    </div>
                    <div id="f4bottom" class="middle">
                        <p id="f4title" class="cardtitle"></p>
                        <p id="f4aqi" class="cardtitle big"></p>
                        <p id="f4cat" class="category"></p>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="scripts/test.js"></script>
</body>

</html>
