<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/cards.css" />
    <link rel="stylesheet" href="styles/header.css" />

    <title>E-Dash</title>
</head>
</head>

<body>
    <div class="page-container">
        <div class="header">
            <a href="#Home" class="navlogo" ;>
                <img class="headlogo" src="images/logo simplepng.png"></img>
            </a>
            <a href="#" class="navbut card">Location</a>
            <a href="#" class="navbut card">Settings</a>
        </div>
        <div class="cardContainer">
            <div class="todayContainer">
                <div class="card bigGraph">GRAPH HERE</div>
                <div class="card today" id="today">
                    <div class="cardimg">
                        <img id="todayimg" class="loading" src="images/dot-transparent-animated-gif-original.gif" width="100%">
                    </div>
                    <div class="middle">
                        <p class="cardtitle">Today</p>
                    </div>
                </div>
            </div>
            <div class="forcast">
                <div class="card forcastCard" id="f1">
                    <svg id="f1quality" class="quality" src="images/airQuality.svg" width="100%"> </svg>
                </div>
                <div class="card forcastCard" id="f2"></div>
                <div class="card forcastCard" id="f3"></div>
                <div class="card forcastCard" id="f4"></div>
            </div>

        </div>

    </div>
    <script source="scripts/getweather.js"></script>
    <script src="scripts/test.js"></script>
</body>

</html>
